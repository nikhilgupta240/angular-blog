<div class="row">
  <div class="col s12">
    <div class="card darken-1">
      <div class="card-content">
        <span class="card-title">
          <i class="material-icons">{{blog.logo}}</i>
          {{blog.title}}
          <a *ngIf="isEditable" (click)="sendBlogToEdit(blog)"><i class="material-icons right">mode_edit</i></a>
          <a *ngIf="isEditable" (click)="sendBlogToDelete(blog)"><i class="material-icons right">delete</i></a>
          <a *ngIf="user != null " (click)="toggleFavourite()">
            <i *ngIf="isFavourite; else elseBlock" class="material-icons right">star</i>
            <ng-template #elseBlock><i class="material-icons right">star_border</i></ng-template>
          </a>
        </span>
        <p>{{blog.content}}</p>
        <div class="right">Author: {{author.username}}</div>
      </div>
    </div>
  </div>
</div>
