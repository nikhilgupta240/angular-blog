<div class="row container">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate" data-length="10" [(ngModel)]="newBlog.title" name="title">
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="content" class="materialize-textarea" data-length="280" [(ngModel)]="newBlog.content"
                  name="content"></textarea>
        <label for="content">Content</label>
      </div>
    </div>
    <div class="row">
      <select id="category" class="browser-default" [(ngModel)]="newBlog.category" name="category">
        <option value="" disabled selected>Choose your option</option>
        <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
      </select>
      <label for="category">Category</label>
    </div>
    <div class="row">
      <a class="waves-effect btn" (click)="addBlog(newBlog.title, newBlog.content, newBlog.category)">Add</a>
    </div>
  </form>
</div>
